<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="button common">
      <button class="btn">Open</button>
    </div>
    <div class="container active">
      <!--* Hexagon *-->
      <br />
      <h2 class="title">Hexagon</h2>
      <div class="hexagonOut Out common">
        <div class="_hexagon common">
          <h2 class="hexatitle common">Loading..</h2>
          <svg
            version="1.1"
            class="hexagon"
            viewbox="0 0 173.20508075688772 200"
          >
            <path
              d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
            />
          </svg>
        </div>
      </div>

      <!--* Loading Drops *-->
      <h2 class="title">Loading Drops</h2>
      <div class="loadingDropOut Out common">
        <div class="loadingDrop" style="--i: 1"></div>
        <div class="loadingDrop" style="--i: 2"></div>
        <div class="loadingDrop" style="--i: 3"></div>
      </div>

      <!--* Loading Dots *-->
      <h2 class="title">Loading Dots</h2>
      <div class="loadingDotOut Out common">
        <div class="loading_Dot common">
          <div class="loadingDot" style="--i: 1"></div>
        </div>
        <div class="loading_Dot common">
          <div class="loadingDot" style="--i: 2"></div>
        </div>
        <div class="loading_Dot common">
          <div class="loadingDot" style="--i: 3"></div>
        </div>
        <div class="loading_Dot common">
          <div class="loadingDot" style="--i: 4"></div>
        </div>
      </div>

      <!--* Loading Round Colors *-->
      <h2 class="title">Loading Round Colors</h2>
      <div class="loadingRoundColorOut Out common">
        <svg
          class="loadingRoundColor"
          style="--i: 1; --color: rgb(64, 141, 242)"
          viewBox="0 0 512 512"
        >
          <path
            d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256z"
          />
        </svg>
        <svg
          class="loadingRoundColor"
          style="--i: 2; --color: rgb(67, 245, 230)"
          viewBox="0 0 512 512"
        >
          <path
            d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256z"
          />
        </svg>
        <svg
          class="loadingRoundColor"
          style="--i: 3; --color: rgb(255, 255, 255)"
          viewBox="0 0 512 512"
        >
          <path
            d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256z"
          />
        </svg>
      </div>

      <!--* Loading Round *-->
      <h2 class="title">Loading Round</h2>
      <div class="loadingRoundOut Out common">
        <svg class="loadingRound" viewBox="0 0 512 512">
          <path
            d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256z"
          />
        </svg>
        <div class="btnLRoundOut common">
          <input type="color" class="color" />
          <button class="btnLRound btn common">Select Colour</button>
        </div>
      </div>

      <!--* Like Func *-->
      <h2 class="title">Like Func</h2>
      <div class="likeOut Out common">
        <svg class="heart" viewBox="0 0 512 512">
          <path
            d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"
          />
        </svg>
        <h3 class="likeInd">Like</h3>
      </div>

      <!--* Flip Card *-->
      <h2 class="title">Flip Card</h2>
      <div class="FlipOut Out common">
        <div class="FlipCardOut">
          <div class="front flipCard common">
            <h3>Front</h3>
            <button class="btnFlip btn common" onclick="Flip()">Flip</button>
          </div>
          <div class="back flipCard common">
            <h3>Back</h3>
            <button class="btnFlip btn common" onclick="Flip()">Flip</button>
          </div>
        </div>
      </div>

      <!--* Open Card *-->
      <h2 class="title">Open Card</h2>
      <div class="Out common">
        <div class="OpenOut">
          <div class="coverImg">
            <img
            src="https://images.unsplash.com/photo-1557701472-b7ea9af8aa9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80"
            alt=""
            />
            <img
              src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg"
              alt=""
            />
          </div>
          <div class="cardDetails common">
            <div class="cardHeader">Hello Folks</div>
            <div class="cardContaint">Card Containt</div>
            <div class="contact common">
              <a href="#">
                <i
                  class="fa fa-linkedin"
                  style="color: rgb(0, 64, 255)"
                  aria-hidden="true"
                ></i> </a
              ><a href="#">
                <i
                  class="fa fa-instagram"
                  style="color: rgb(255, 0, 81)"
                  aria-hidden="true"
                ></i> </a
              ><a href="#">
                <i
                  class="fa fa-twitter"
                  style="color: rgb(0, 149, 255)"
                  aria-hidden="true"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
